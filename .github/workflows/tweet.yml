name: Trigger Site Rebuild on a CRON Schedule

on:
  schedule:
    # Runs "at minute 15 past every hour" (see https://crontab.guru)
    - cron: "15 * * * *"
jobs:
  build:
    name: Post tweet to twitter
    runs-on: ubuntu-latest
    steps:
      - name: cURL request
        run: curl --location --request POST 'https://www.dca-cc.com/api/twitter/tweet' \
          --header 'Content-Type: application/x-www-form-urlencoded' \
          --data-urlencode 'consumer_key=${{secrets.TWITTER_CONSUMER_KEY}}' \
          --data-urlencode 'consumer_secret=${{secrets.TWITTER_CONSUMER_SECRET}}' \
          --data-urlencode 'access_token_key=${{secrets.TWITTER_ACCESS_TOKEN_KEY}}' \
          --data-urlencode 'access_token_secret=${{secrets.TWITTER_ACCESS_TOKEN_SECRET}}'