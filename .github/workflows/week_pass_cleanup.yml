name: Hourly cron job
on:
  schedule:
    - cron: "0 */6 * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup weekly pass for users
        run: |
          curl --request POST \
          --url 'https://dca-cc/api/billing/cleanup' \
          --header 'Authorization: Bearer ${{ secrets.ACTION_KEY }}'
